<!DOCTYPE html>
  <html>
  <head>
  <meta charset=utf-8 />
  <title>Christmas</title>

  <style>
    body{
      background-color: blueviolet;
    }
    #font{
        font-size: 25px;
        color: pink;
    }
  </style>
  
  </head>
  <body>
    
    <h1 id="font">Days Till Christmass....</h1>
    <script>
        today=new Date();
        var cmas=new Date(today.getFullYear(), 11, 25);
        if (today.getMonth()==11 && today.getDate()>25) 
        {
            cmas.setFullYear(cmas.getFullYear()+1); 
        }  
        var one_day=1000*60*60*24;
        document.write('<p id="font">'+Math.ceil((cmas.getTime()-today.getTime())/(one_day))+" days left until Christmas!"+'<p>');
    </script>
  </body>
</html>
